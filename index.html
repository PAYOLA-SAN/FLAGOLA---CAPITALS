<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flagola — World Capitals Quiz</title>

  <meta name="description" content="FLAGOLA – Guess the capitals of the world using flags as clues.">
  <meta name="keywords" content="capital quiz, world capitals, geography quiz, flagola capitals">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

  <!-- TITLE SCREEN -->
  <div id="title-screen">
    <h1 id="game-title">
      <span>F</span><span>L</span><span>A</span><span>G</span><span>O</span><span>L</span><span>A</span>
    </h1>

    <p class="subtitle">WORLD CAPITALS QUIZ</p>

    <div class="map-wrapper" aria-hidden="true">
      <img id="pixel-map" src="map.png" alt="" />
    </div>

    <p class="press-any">PRESS ANY BUTTON</p>
  </div>

  <!-- MAIN MENU / START SCREEN -->
  <div id="start-screen" class="hidden">
    <div class="menu-card island">
      <div class="top-banner">
        <h1 class="logo" aria-label="Flagola">
          <span>F</span><span>L</span><span>A</span><span>G</span><span>O</span><span>L</span><span>A</span>
        </h1>
        <p class="subtitle">World Capitals Quiz</p>
      </div>

      <h2 class="menu-title">Choose your settings and press start</h2>

      <div class="rounds-section">
        <p class="section-title">Number of questions</p>
        <div class="rounds-container">
          <button class="round-btn" data-rounds="10">10</button>
          <button class="round-btn" data-rounds="20">20</button>
          <button class="round-btn" data-rounds="50">50</button>
          <button class="round-btn" data-rounds="100">100</button>
          <button class="round-btn" data-rounds="ALL">ALL</button>
        </div>
      </div>

      <div class="region-filter">
        <p class="section-title regions-title">Regions in play</p>
        <div class="region-options">
          <label class="region-option">
            <input type="checkbox" class="region-toggle" data-region="Europe" checked />
            <span class="region-box"></span>
            <span class="region-name">Europe</span>
          </label>
          <label class="region-option">
            <input type="checkbox" class="region-toggle" data-region="South America" checked />
            <span class="region-box"></span>
            <span class="region-name">South America</span>
          </label>
          <label class="region-option">
            <input type="checkbox" class="region-toggle" data-region="North America" checked />
            <span class="region-box"></span>
            <span class="region-name">North America</span>
          </label>
          <label class="region-option">
            <input type="checkbox" class="region-toggle" data-region="Asia" checked />
            <span class="region-box"></span>
            <span class="region-name">Asia</span>
          </label>
          <label class="region-option">
            <input type="checkbox" class="region-toggle" data-region="Africa" checked />
            <span class="region-box"></span>
            <span class="region-name">Africa</span>
          </label>
          <label class="region-option">
            <input type="checkbox" class="region-toggle" data-region="Australasia" checked />
            <span class="region-box"></span>
            <span class="region-name">Oceania</span>
          </label>
        </div>
        <p id="countries-loaded" class="countries-loaded"></p>
      </div>

      <div class="start-container">
        <button id="start-button" class="start-button">START</button>
      </div>
    </div>
  </div>

  <!-- QUIZ SCREEN -->
  <div id="quiz-screen" class="hidden">
    <div class="quiz-card island">
      <div class="top-banner">
        <h1 class="logo" aria-label="Flagola">
          <span>F</span><span>L</span><span>A</span><span>G</span><span>O</span><span>L</span><span>A</span>
        </h1>
        <p class="subtitle">World Capitals Quiz</p>
      </div>

      <div id="quiz-header">
        <div id="question-counter"></div>
        <div id="score-display"></div>
      </div>

      <div id="flag-container">
        <img id="flag-img" src="" alt="Flag" />
      </div>

      <p id="capital-question"></p>

      <div id="answers-container"></div>

      <div class="quiz-actions">
        <button id="quit-btn" class="next-btn quit-btn">QUIT</button>
        <button id="next-btn" class="next-btn" disabled>NEXT</button>
      </div>
    </div>
  </div>

  <!-- QUIT CONFIRMATION -->
  <div id="quit-modal" class="modal hidden">
    <div class="modal-content">
      <p class="modal-text">Are you sure?</p>
      <div class="modal-actions">
        <button id="confirm-quit" class="modal-btn">Yes</button>
        <button id="cancel-quit" class="modal-btn">No</button>
      </div>
    </div>
  </div>

  <!-- END SCREEN -->
  <div id="end-screen" class="hidden">
    <div class="end-card island">
      <div class="top-banner">
        <h1 class="logo" aria-label="Flagola">
          <span>F</span><span>L</span><span>A</span><span>G</span><span>O</span><span>L</span><span>A</span>
        </h1>
        <p class="subtitle">World Capitals Quiz</p>
      </div>

      <h2>Results</h2>
      <p id="final-score"></p>
      <p id="score-message" class="score-message"></p>

      <div class="review-section">
        <h3>Review</h3>
        <div id="review-list"></div>
      </div>

      <div class="end-actions">
        <button id="restart-btn" class="restart-btn">TRY AGAIN</button>
        <button id="main-menu-btn" class="main-menu-btn">MAIN MENU</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
