<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flagola — World Capitals Quiz</title>

  <meta name="description" content="FLAGOLA – Guess the capitals of the world using flags as clues.">
  <meta name="keywords" content="capital quiz, world capitals, geography quiz, flagola capitals">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

  <!-- TITLE SCREEN -->
  <div id="title-screen">
    <h1 id="game-title">
      <span>F</span><span>L</span><span>A</span><span>G</span><span>O</span><span>L</span><span>A</span>
    </h1>

    <p class="subtitle">WORLD CAPITALS QUIZ</p>

    <div class="map-wrapper" aria-hidden="true">
      <svg id="pixel-map" viewBox="0 0 20 12" role="presentation">
        <rect x="2" y="0" width="2" height="1" />
        <rect x="7" y="0" width="3" height="1" />
        <rect x="12" y="0" width="3" height="1" />
        <rect x="16" y="0" width="1" height="1" />

        <rect x="1" y="1" width="4" height="1" />
        <rect x="7" y="1" width="4" height="1" />
        <rect x="12" y="1" width="4" height="1" />
        <rect x="16" y="1" width="2" height="1" />

        <rect x="1" y="2" width="10" height="1" />
        <rect x="12" y="2" width="7" height="1" />

        <rect x="2" y="3" width="14" height="1" />
        <rect x="17" y="3" width="2" height="1" />

        <rect x="3" y="4" width="7" height="1" />
        <rect x="13" y="4" width="5" height="1" />

        <rect x="6" y="5" width="5" height="1" />
        <rect x="14" y="5" width="3" height="1" />

        <rect x="7" y="6" width="12" height="1" />

        <rect x="8" y="7" width="10" height="1" />

        <rect x="6" y="8" width="9" height="1" />

        <rect x="6" y="9" width="8" height="1" />
        <rect x="17" y="9" width="1" height="1" />

        <rect x="7" y="10" width="5" height="1" />
        <rect x="16" y="10" width="3" height="1" />

        <rect x="8" y="11" width="2" height="1" />
        <rect x="17" y="11" width="2" height="1" />
      </svg>
    </div>

    <p class="press-any">PRESS ANY BUTTON</p>
  </div>

  <!-- MAIN MENU / START SCREEN -->
  <div id="start-screen" class="hidden">
    <h2 class="menu-title">Choose Game Mode</h2>

    <div class="rounds-container">
      <button class="round-btn" data-rounds="10">10</button>
      <button class="round-btn" data-rounds="20">20</button>
      <button class="round-btn" data-rounds="50">50</button>
      <button class="round-btn" data-rounds="100">100</button>
      <button class="round-btn" data-rounds="ALL">ALL</button>
    </div>

    <div class="start-container">
      <button id="start-button" class="start-button">START</button>
    </div>
  </div>

  <!-- QUIZ SCREEN -->
  <div id="quiz-screen" class="hidden">
    <div id="quiz-header">
      <div id="question-counter"></div>
      <div id="quit-btn" class="quit">QUIT</div>
    </div>

    <div id="flag-container">
      <img id="flag-img" src="" alt="Flag" />
    </div>

    <p id="capital-question"></p>

    <div id="answers-container"></div>

    <button id="next-btn" class="hidden next-btn">NEXT</button>
  </div>

  <!-- QUIT CONFIRMATION -->
  <div id="quit-modal" class="modal hidden">
    <div class="modal-content">
      <p class="modal-text">Are you sure?</p>
      <div class="modal-actions">
        <button id="confirm-quit" class="modal-btn">Yes</button>
        <button id="cancel-quit" class="modal-btn">No</button>
      </div>
    </div>
  </div>

  <!-- END SCREEN -->
  <div id="end-screen" class="hidden">
    <h2>Results</h2>
    <p id="final-score"></p>
    <p id="score-message" class="score-message"></p>

    <h3>Review</h3>
    <div id="review-list"></div>

    <button id="restart-btn" class="restart-btn">PLAY AGAIN</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
