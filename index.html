<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flagola — World Capitals Quiz</title>

  <meta name="description" content="FLAGOLA – Guess the capitals of the world using flags as clues.">
  <meta name="keywords" content="capital quiz, world capitals, geography quiz, flagola capitals">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index, follow">

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

  <!-- TITLE SCREEN -->
  <div id="title-screen">
    <h1 id="game-title">
      <span>F</span><span>L</span><span>A</span><span>G</span><span>O</span><span>L</span><span>A</span>
    </h1>

    <p class="subtitle">WORLD CAPITALS QUIZ</p>

    <div class="map-wrapper" aria-hidden="true">
      <img id="pixel-map" src="map.png" alt="" />
    </div>

    <p class="press-any">PRESS ANY BUTTON</p>
  </div>

  <!-- MAIN MENU / START SCREEN -->
  <div id="start-screen" class="hidden">
    <div class="top-banner">
      <h1 class="logo" aria-label="Flagola">
        <span>F</span><span>L</span><span>A</span><span>G</span><span>O</span><span>L</span><span>A</span>
      </h1>
      <p class="subtitle">WORLD CAPITALS QUIZ</p>
    </div>

    <h2 class="menu-title">Choose Game Mode</h2>

    <div class="region-filter">
      <p class="regions-title">Regions in play</p>
      <div class="region-options">
        <label class="region-option"><input type="checkbox" class="region-toggle" data-region="Europe" checked />Europe</label>
        <label class="region-option"><input type="checkbox" class="region-toggle" data-region="South America" checked />S America</label>
        <label class="region-option"><input type="checkbox" class="region-toggle" data-region="North America" checked />N America</label>
        <label class="region-option"><input type="checkbox" class="region-toggle" data-region="Asia" checked />Asia</label>
        <label class="region-option"><input type="checkbox" class="region-toggle" data-region="Africa" checked />Africa</label>
        <label class="region-option"><input type="checkbox" class="region-toggle" data-region="Oceania" checked />Oceania</label>
      </div>
      <p id="countries-loaded" class="countries-loaded"></p>
    </div>

    <div class="rounds-container">
      <button class="round-btn" data-rounds="10">10</button>
      <button class="round-btn" data-rounds="20">20</button>
      <button class="round-btn" data-rounds="50">50</button>
      <button class="round-btn" data-rounds="100">100</button>
      <button class="round-btn" data-rounds="ALL">ALL</button>
    </div>

    <div class="start-container">
      <button id="start-button" class="start-button">START</button>
    </div>
  </div>

  <!-- QUIZ SCREEN -->
  <div id="quiz-screen" class="hidden">
    <div class="top-banner">
      <h1 class="logo" aria-label="Flagola">
        <span>F</span><span>L</span><span>A</span><span>G</span><span>O</span><span>L</span><span>A</span>
      </h1>
      <p class="subtitle">WORLD CAPITALS QUIZ</p>
    </div>

    <div class="quiz-card">
      <div id="quiz-header">
        <div id="question-counter"></div>
        <div id="score-display"></div>
        <div id="quit-btn" class="quit">QUIT</div>
      </div>

      <div id="flag-container">
        <img id="flag-img" src="" alt="Flag" />
      </div>

      <p id="capital-question"></p>

      <div id="answers-container"></div>

      <button id="next-btn" class="hidden next-btn">NEXT</button>
    </div>
  </div>

  <!-- QUIT CONFIRMATION -->
  <div id="quit-modal" class="modal hidden">
    <div class="modal-content">
      <p class="modal-text">Are you sure?</p>
      <div class="modal-actions">
        <button id="confirm-quit" class="modal-btn">Yes</button>
        <button id="cancel-quit" class="modal-btn">No</button>
      </div>
    </div>
  </div>

  <!-- END SCREEN -->
  <div id="end-screen" class="hidden">
    <h2>Results</h2>
    <p id="final-score"></p>
    <p id="score-message" class="score-message"></p>

    <h3>Review</h3>
    <div id="review-list"></div>

    <button id="restart-btn" class="restart-btn">PLAY AGAIN</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
